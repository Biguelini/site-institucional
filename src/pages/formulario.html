<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/formulario.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>

  <body>
    <div class="container">
      <form action="" id="formulario">
        <div class="row">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Jorginho" />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="jorginho@email.com"
          />
        </div>
        <div class="row">
          <label for="assunto">Assunto:</label>
          <input
            type="text"
            id="assunto"
            name="assunto"
            placeholder="Atualização da página"
          />
        </div>
        <label for="mensagem">Mensagem:</label>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="10"
          placeholder="Sua Mensagem..."
        ></textarea>
        <div class="button">
          <button type="submit">Enviar</button>
        </div>
      </form>
      <ul class="filiais">
        <li class="filial">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Ray-Ban_logo.svg/1280px-Ray-Ban_logo.svg.png"
            alt=""
          />
          <div class="dados_filial">
            <h2>Filial</h2>
            <span>Rua endereço, 124</span>
            <address>teste@teste.com</address>
            <address>42 99999-9999</address>
          </div>
        </li>
        <li class="filial">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Ray-Ban_logo.svg/1280px-Ray-Ban_logo.svg.png"
            alt=""
          />
          <div class="dados_filial">
            <h2>Filial</h2>
            <span>Rua endereço, 124</span>
            <address>teste@teste.com</address>
            <address>42 99999-9999</address>
          </div>
        </li>
        <li class="filial">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Ray-Ban_logo.svg/1280px-Ray-Ban_logo.svg.png"
            alt=""
          />
          <div class="dados_filial">
            <h2>Filial</h2>
            <span>Rua endereço, 124</span>
            <address>teste@teste.com</address>
            <address>42 99999-9999</address>
          </div>
        </li>
      </ul>
    </div>

    <script>
      document
        .getElementById("formulario")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita o comportamento padrão de envio do formulário

          // Obtém os valores dos campos
          var nome = document.getElementById("nome").value.trim();
          var email = document.getElementById("email").value.trim();
          var assunto = document.getElementById("assunto").value.trim();
          var mensagem = document.getElementById("mensagem").value.trim();

          // Verifica se algum campo está vazio
          if (!nome || !email || !assunto || !mensagem) {
            alert("Por favor, preencha todos os campos.");
            return; // Impede o envio do formulário se algum campo estiver vazio
          }

          // Se todos os campos estiverem preenchidos, você pode prosseguir com o envio do formulário ou qualquer outra ação desejada
          alert("Enviado");
        });
    </script>
  </body>
</html>
