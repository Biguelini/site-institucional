<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/formulario.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <div class="container">
    <form action="">
      <div class="row">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Jorginho">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="jorginho@email.com">
      </div>
      <div class="row">
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Atualização da página">
      </div>
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="10" placeholder="Sua Mensagem..."></textarea>
      <div class="button">
        <button type="submit" >
          Enviar
        </button>
      </div>
    </form>
  </div>
</body>

</html>
